<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.append("<h1 class='handle'>@" + tweet.user + '</h1><p class="message">' + tweet.message + "</p>");
          $tweet.appendTo($body);
          index -= 1;
        }


      });

    </script>
  </body>
</html>
